<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Календарь куратора</title>
    <link rel="stylesheet" href="c.css">
</head>
<body>

<header>
    <h1>Календарь куратора</h1>
</header>

<section id="loginPanel">
    <input type="password" id="passwordInput" placeholder="Пароль куратора">
    <button id="loginBtn">Войти</button>
    <span id="loginStatus"></span>
</section>
    <div id="loginError"></div>

<section class="calendar-controls">
    <button id="prevMonth">◀</button>
    <h2 id="calendarTitle"></h2>
    <button id="nextMonth">▶</button>

    <select id="filterCategory">
        <option value="all">Все</option>
        <option value="state">Гос.</option>
        <option value="international">Межд.</option>
        <option value="college">Колледж</option>
    </select>
</section>

<table id="calendar">
    <thead></thead>
    <tbody></tbody>
</table>

<section id="eventDetails">
    <h3>События дня</h3>
    <ul id="eventList"></ul>
</section>

<section id="eventForm" style="display:none">
    <h3>Добавить / редактировать событие</h3>
    <input type="date" id="eventDate">
    <input type="text" id="eventTitle" placeholder="Название">
    <button id="saveEvent">Сохранить</button>
</section>

<script src="j.js"></script>
</body>
</html>
