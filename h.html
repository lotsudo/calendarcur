<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Календарь куратора</title>
    <link rel="stylesheet" href="c.css">
</head>
<body>

<header>
    <h1>Календарь куратора учебной группы</h1>
</header>

<!-- ВХОД -->
<section id="loginPanel">
    <input type="password" id="passwordInput" placeholder="Пароль куратора">
    <button id="loginBtn">Войти</button>
    <span id="loginStatus"></span>
</section>

<!-- УПРАВЛЕНИЕ КАЛЕНДАРЁМ -->
<section class="calendar-controls">
    <button id="prevMonth">◀</button>
    <h2 id="calendarTitle"></h2>
    <button id="nextMonth">▶</button>

    <select id="filterCategory">
        <option value="all">Все категории</option>
        <option value="state">Государственные</option>
        <option value="international">Международные</option>
        <option value="college">Колледж</option>
    </select>
</section>

<table id="calendar"></table>

<!-- СОБЫТИЯ ДНЯ -->
<section id="eventDetails">
    <h3>События дня</h3>
    <ul id="eventList"></ul>
</section>

<!-- ФОРМА (ТОЛЬКО ДЛЯ КУРАТОРА) -->
<section id="eventForm" style="display:none">
    <h3>Добавить событие колледжа</h3>
    <input type="date" id="eventDate">
    <input type="text" id="eventTitle" placeholder="Название">
    <button id="addEvent">Добавить</button>
</section>

<footer>
    <p>© Календарь куратора</p>
</footer>

<script src="script.js"></script>
</body>
</html>
