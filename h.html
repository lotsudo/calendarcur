<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Календарь куратора</title>
    <link rel="stylesheet" href="c.css">
</head>
<body>

<header>
    <h1>Календарь куратора учебной группы</h1>
</header>

<main>
    <section class="calendar-controls">
        <input type="month" id="monthPicker">
        <select id="filterCategory">
            <option value="all">Все категории</option>
            <option value="state">Государственные праздники</option>
            <option value="international">Международные даты</option>
            <option value="college">Мероприятия колледжа</option>
        </select>
    </section>

    <section id="calendarWrapper">
        <table id="calendar" class="calendar-table"></table>
    </section>

    <section id="eventDetails" class="event-details">
        <h2>События дня</h2>
        <ul id="eventList"></ul>
    </section>

    <section class="event-form">
        <h2>Добавить / редактировать событие</h2>

        <input type="date" id="eventDate">
        <input type="text" id="eventTitle" placeholder="Название события">
        <select id="eventCategory">
            <option value="state">Государственный праздник</option>
            <option value="international">Международная дата</option>
            <option value="college">Мероприятие колледжа</option>
        </select>

        <button id="saveEvent">Сохранить</button>
    </section>
</main>

<footer>
    <div id="holidayCountdown"></div>
    <p>© Календарь куратора | Колледж</p>
</footer>

<script src="script.js"></script>
</body>
</html>
