<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Календарь куратора</title>
    <link rel="stylesheet" href="c.css">
</head>
<body>

<header>
    <h1>Календарь куратора учебной группы</h1>
</header>

<section class="calendar-controls">
    <button id="prevMonth">◀</button>
    <h2 id="calendarTitle"></h2>
    <button id="nextMonth">▶</button>

    <select id="filterCategory">
        <option value="all">Все категории</option>
        <option value="state">Государственные</option>
        <option value="international">Международные</option>
        <option value="college">Колледж</option>
    </select>
</section>

<table id="calendar"></table>

<section id="eventDetails">
    <h3>События дня</h3>
    <ul id="eventList"></ul>
</section>

<footer>
    <p>© Календарь куратора</p>
</footer>

<script src="script.js"></script>
</body>
</html>
